spring.application.name=codersbank
server.port=${PORT:8080}
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/codersbank?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CORS Configuration
spring.webmvc.cors.enabled=true
spring.webmvc.cors.allowed-origins=*
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webmvc.cors.allowed-headers=*
spring.webmvc.cors.max-age=3600