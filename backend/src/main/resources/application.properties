spring.application.name=codersbank
server.port = 8080
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/codersbank?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CORS Configuration
spring.webmvc.cors.enabled=true
spring.webmvc.cors.allowed-origins=*
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webmvc.cors.allowed-headers=*
spring.webmvc.cors.max-age=3600